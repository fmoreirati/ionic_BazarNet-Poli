<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil do {{nome}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item lines="none">
    <img [src]="preview" (click)="alterarFoto()" *ngIf="preview">
    <img src="assets/perfil.png" (click)="alterarFoto()" *ngIf="!preview">

    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <h1>Slide 1</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 3</h1>
      </ion-slide>
    </ion-slides>

  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-text>{{usuario.nome}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-text>{{usuario.email}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-text>{{usuario.tel}}</ion-text>
    </ion-item>
    <ion-button type="button" color="warning" expand="block" (click)="logout()">Logout</ion-button>

  </ion-list>
</ion-content>
