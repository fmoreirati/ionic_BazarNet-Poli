<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil do {{nome}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-text>{{usuario.nome}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-text>{{usuario.email}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-text>{{usuario.tel}}</ion-text>
    </ion-item>
    <ion-button type="button" color="warning" expand="block" (click)="logout()">Logout</ion-button>

  </ion-list>
</ion-content>
