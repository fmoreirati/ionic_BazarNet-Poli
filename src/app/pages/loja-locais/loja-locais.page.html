<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Locais das Lojas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/tabs/lojaForm">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <agm-map [latitude]="lat" [longitude]="lng" [mapTypeId]="mapType" [zoom]="zoom">

    <agm-circle [latitude]="lat" [longitude]="lng" [clickable]="clickable" [radius]="radius" [draggable]="draggable">
    </agm-circle>

    <agm-marker [latitude]="lat" [longitude]="lng" [title]="title"></agm-marker>

  </agm-map>

</ion-content>
