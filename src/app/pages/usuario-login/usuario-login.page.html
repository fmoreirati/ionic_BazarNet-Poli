<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" name="email" [(ngModel)]=email required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Senha  </ion-label>
      <ion-input type="password" name="senha" [(ngModel)]=senha required>
      </ion-input>
    </ion-item>

    <ion-button type="submit" color="primary" expand="block" [disabled]="form.invalid">Entrar</ion-button>

    <ion-button type="reset" color="danger" expand="block" routerLink="/">Cancelar</ion-button> 
    
    <ion-button type="button" color="warning" expand="block" (click)="logout()">Logout</ion-button>

  </form>
</ion-content>
