<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulário do Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="loja.nome" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" name="tel" [(ngModel)]="loja.tel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> CEP
        <ion-button (click)="getCEP()">
          <ion-icon slot="" name="add"></ion-icon>
        </ion-button>
      </ion-label>
      <ion-input type="number" name="cep" [(ngModel)]="cep" required maxlength='8'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Endereço</ion-label>
      <ion-input type="text" name="endereco" [(ngModel)]="loja.endereco.logradouro" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Bairro</ion-label>
      <ion-input type="text" name="bairro" [(ngModel)]="loja.endereco.bairro" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input type="text" name="cidade" [(ngModel)]="loja.endereco.localidade" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-input type="text" name="uf" [(ngModel)]="loja.endereco.uf" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número</ion-label>
      <ion-input type="text" name="numero" [(ngModel)]="loja.numero" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Complomento</ion-label>
      <ion-input type="text" name="complemento" [(ngModel)]="loja.complemento"></ion-input>
    </ion-item>

    <ion-button type="submit" color="primary" expand="block" [disabled]="form.invalid">Salvar</ion-button>
    <ion-button type="reset" color="danger" expand="block" routerLink="/">Cancelar</ion-button>

  </form>
</ion-content>
